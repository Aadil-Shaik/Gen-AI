<!DOCTYPE html>
<html>
<head>
    <title>Transcription Bot - Transcription</title>
    <link rel="stylesheet" href="/static/style.css">

<script src="/static/js/index.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqk1w27TLihaJzEqP4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">
                    <img src="/static/images/logo.png" alt="Transcription Bot Logo">
                </a>
                <ul class="nav-links">
                    <li><a href="/transcribe">Transcription</a></li>
                    <li><a href="/diarize">Diarization</a></li>
                    <li><a href="/chatnote">Chat Note</a></li>  
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸŽ¤ï¸Ž Transcription Process Bot ðŸ¤–</h1>
        </div>
        <div class="upload-area">
            <form action="/transcribe" method="post" enctype="multipart/form-data">
                <h3>Upload Audio for Transcription</h3>
                <input type="file" name="audio" accept=".mp3,.wav,.ogg" required>
                <button type="submit">Transcribe</button>
            </form>
            <div id="upload-status"></div>
        </div>
        <div class="chat-input-pdf-chatbot">
            
            <div class="chat-output">
                <div id="answer-container">
                    <h2>Answer:</h2>
                    <div id="answer" style="
                        max-height: auto ;
                        overflow-y: auto; 
                        border: 1px solid #ccc; 
                        background-color: #f9f9f9;
                        word-wrap: break-word; 
                        font-family: Arial, sans-serif;
                        font-size: 14px; 
                        line-height: 1.5; 
                        box-sizing: border-box; 
                        margin: 0px; ">
                        {% if transcription %}
                        <h2 style="margin: 10px;">Transcription Result:</h2>
                        <pre style="white-space: pre-wrap;margin: 0px 10px 10px 10px;">{{ transcription }}</pre>
                        {% endif %}
                    </div>
                </div>
                <div id="url-container">
                    <h2>Know More:</h2>
                    <a id="url" href="/explore" target="_blank">URL</a>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Transcription Bot</p>
            </div>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="/js/pdf_chatbot.js"></script>
</body>
</html>
